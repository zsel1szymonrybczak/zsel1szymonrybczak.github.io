<html>

<script>document.write(parent.Prefix);</script>
<script>
jsInclude(1,'StaticMac.js');
var numMac;
function applyForm(){
with(fwd_s){
if(state.value==0)
{
if(numMac==0){
for(i=0;i<g_PortNum;i++){
if(i<D1.selectedIndex||i>D2.selectedIndex){
if(ds_DisLearn[1].charAt(i)=='1'&&ds_PSList[i][1]!=0)
break;
}
}
if(i==g_PortNum)return alert(MStatic100);
}
for(i=D1.selectedIndex+1;i<=D2.selectedIndex+1;i++)
if(isTrunkingPort(i))return alert(MStatic101);
}
submitForm(fwd_s,"autoLearning.cgi");
}
}
function getData(){
var aData=new Array();
for(var i=0;i<g_PortNum;i++){
aData[i]=new Array();
aData[i][0]=FormPt(i-0+1);
aData[i][1]=PArr002[ds_DisLearn[1].charAt(i)];
}
return aData;
}
</script>
