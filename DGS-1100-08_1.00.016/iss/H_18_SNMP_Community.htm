<script>
jsInclude(1,'SNMP_Community.js');
function apply(){
if(snmpcom.strCom.value=='')

return errInput(snmpcom.strCom,MSNMP1102);
}
if(checkStringInput(snmpcom.strCom,MSNMP1101))
submitForm(snmpcom,"snmp_com.cgi");
}
function SelChg(){
snmpcom.strCom.value=ds_SnmpCom[snmpcom.ComType.selectedIndex];
}
